compilers:
  - compiler:
      spec: gcc@7.5.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: sles15
      target: any
      modules: []
      environment:
        append_path:
          PKG_CONFIG_PATH: /usr/lib64/pkgconfig
      extra_rpaths: []
  - compiler:
      spec: gcc@11.2.0
      paths:
        cc: /opt/cray/pe/craype/2.7.20/bin/cc
        cxx: /opt/cray/pe/craype/2.7.20/bin/CC
        f77: /opt/cray/pe/craype/2.7.20/bin/ftn
        fc: /opt/cray/pe/craype/2.7.20/bin/ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-gnu
      - gcc/11.2.0
      - craype-x86-milan
      - libfabric
      environment:
        prepend_path:
          LD_LIBRARY_PATH: /opt/cray/pe/pmi/6.1.8/lib
          PKG_CONFIG_PATH: /usr/lib64/pkgconfig
      extra_rpaths: []
  - compiler:
      spec: gcc@12.2.0
      paths:
        cc: /opt/cray/pe/craype/2.7.20/bin/cc
        cxx: /opt/cray/pe/craype/2.7.20/bin/CC
        f77: /opt/cray/pe/craype/2.7.20/bin/ftn
        fc: /opt/cray/pe/craype/2.7.20/bin/ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-gnu
      - gcc/12.2.0
      - craype-x86-milan
      - libfabric
      environment:
        prepend_path:
          LD_LIBRARY_PATH: /opt/cray/pe/pmi/6.1.8/lib
          PKG_CONFIG_PATH: /usr/lib64/pkgconfig
      extra_rpaths: []
  - compiler:
      spec: cce@14.0.2
      paths:
        cc: /opt/cray/pe/craype/2.7.20/bin/cc
        cxx: /opt/cray/pe/craype/2.7.20/bin/CC
        f77: /opt/cray/pe/craype/2.7.20/bin/ftn
        fc: /opt/cray/pe/craype/2.7.20/bin/ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-cray
      - cce/14.0.2
      - craype-x86-milan
      - libfabric
      environment:
        set:
          RFE_811452_DISABLE: '1'
        append_path:
          LD_LIBRARY_PATH: /opt/cray/pe/gcc-libs:/opt/cray/libfabric/1.15.2.0/lib64
          PKG_CONFIG_PATH: /usr/lib64/pkgconfig
        prepend_path:
          LD_LIBRARY_PATH: /opt/cray/pe/pmi/6.1.8/lib
      extra_rpaths:
      - /opt/cray/pe/gcc-libs
      - /opt/cray/gcc-libs
  - compiler:
      spec: cce@15.0.1
      paths:
        cc: /opt/cray/pe/craype/2.7.20/bin/cc
        cxx: /opt/cray/pe/craype/2.7.20/bin/CC
        f77: /opt/cray/pe/craype/2.7.20/bin/ftn
        fc: /opt/cray/pe/craype/2.7.20/bin/ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-cray
      - cce/15.0.1
      - craype-x86-milan
      - libfabric
      environment:
        set:
          RFE_811452_DISABLE: '1'
        append_path:
          LD_LIBRARY_PATH: /opt/cray/pe/gcc-libs:/opt/cray/libfabric/1.15.2.0/lib64
          PKG_CONFIG_PATH: /usr/lib64/pkgconfig
        prepend_path:
          LD_LIBRARY_PATH: /opt/cray/pe/pmi/6.1.8/lib
      extra_rpaths:
      - /opt/cray/pe/gcc-libs
      - /opt/cray/gcc-libs
  - compiler:
        spec: clang@14.0.0-rocm5.2.3
        paths:
          cc: /opt/cray/pe/craype/2.7.20/bin/cc
          cxx: /opt/cray/pe/craype/2.7.20/bin/CC
          f77: /opt/cray/pe/craype/2.7.20/bin/ftn
          fc: /opt/cray/pe/craype/2.7.20/bin/ftn
        flags: {}
        operating_system: sles15
        target: any
        modules:
        - PrgEnv-amd
        - amd/5.2.3
        - craype-x86-trento
        - libfabric
        environment:
          set:
            RFE_811452_DISABLE: '1'
          append_path:
            LD_LIBRARY_PATH: /opt/cray/pe/gcc-libs:/opt/cray/libfabric/1.15.2.0/lib64
          prepend_path:
            LD_LIBRARY_PATH: /opt/cray/pe/pmi/6.1.18/lib
            LIBRARY_PATH: /opt/rocm-5.2.3/lib:/opt/rocm-5.2.3/lib64
        extra_rpaths:
        - /opt/rocm-5.2.3/lib
        - /opt/rocm-5.2.3/lib64
        - /opt/cray/pe/gcc-libs
        - /opt/cray/gcc-libs