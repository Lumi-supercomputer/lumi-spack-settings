            LD_LIBRARY_PATH: /opt/rocm-6.0.3/lib:/opt/rocm-6.0.3/lib/rocprofiler:/opt/rocm-6.0.3/lib/roctracer
            PKG_CONFIG_PATH: '/usr/lib64/pkgconfig'
            PE_PKGCONFIG_LIBS: 'rocm-6.0.3'
          append_path:
            PE_PRODUCT_LIST: 'CRAY_ROCM'

