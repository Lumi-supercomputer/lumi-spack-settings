        operating_system: sles15
        target: any
        modules: []
        environment:
          set:
            RFE_811452_DISABLE: '1'
            CRAY_ROCM_INCLUDE_OPTS: '-I/opt/rocm-6.0.3/include -I/opt/rocm-6.0.3/include/rocprofiler -I/opt/rocm-6.0.3/include/roctracer -I/opt/rocm-6.0.3/include/hip -D__HIP_PLATFORM_AMD__'
