        spec: amdclang@6.0.3
        paths:
          cc:  /opt/rocm-6.0.3/bin/amdclang
          cxx: /opt/rocm-6.0.3/bin/amdclang++
          f77: /opt/rocm-6.0.3/bin/amdflang
