packages:
  all:
    compiler: [gcc@13.2.1]
    target: [zen3]
    providers:
      mpi: [cray-mpich@8.1.29]
      blas: [openblas,cray-libsci@24.03.0]
      lapack: [openblas,cray-libsci@24.03.0]
      scalapack: [netlib-scalapack,cray-libsci@24.03.0]
      pkgconfig: [pkg-config]
  gcc-runtime:
    externals:
    - spec: gcc-runtime@13.2.1
      prefix: /usr/lib64/gcc/x86_64-suse-linux/13/
    buildable: false
  pkg-config:
    externals:
    - spec: pkg-config@0.29.2
      prefix: /usr
    buildable: false
  cray-mpich:
    externals:
    - spec: cray-mpich@8.1.29%gcc
      prefix: /opt/cray/pe/mpich/8.1.29/ofi/gnu/12.3
      modules:
      - cray-mpich/8.1.29
      - libfabric/1.15.2.0
    - spec: cray-mpich@8.1.29%cce
      prefix: /opt/cray/pe/mpich/8.1.29/ofi/crayclang/17.0
      modules:
      - cray-mpich/8.1.29
      - libfabric/1.15.2.0
    - spec: cray-mpich@8.1.29%rocmcc
      prefix: /opt/cray/pe/mpich/8.1.29/ofi/amd/5.0
      modules:
      - cray-mpich/8.1.29
      - libfabric/1.15.2.0
    buildable: false
  cray-pmi:
    externals:
    - spec: cray-pmi@6.1.14
      prefix: /opt/cray/pe/pmi/6.1.14
      modules:
      - cray-pmi/6.1.4
    buildable: false
  libfabric:
    externals:
    - spec: libfabric@1.15.2.0 fabrics=cxi
      prefix: /opt/cray/libfabric/1.15.2.0
      modules:
      - libfabric/1.15.2.0
    buildable: false
  xpmem:
    externals:
    - spec: xpmem@2.8.2-1.0_5.1__g84a27a5.shasta
      prefix: /opt/cray/xpmem/2.8.2-1.0_5.1__g84a27a5.shasta/
      modules:
      - xpmem/2.8.2-1.0_5.1__g84a27a5.shasta
    buildable: false
  libpciaccess:
    externals:
    - spec: libpciaccess@0.11.1
      prefix: /usr
    buildable: false
  cray-libsci:
    externals:
    - spec: cray-libsci@24.03.0%gcc
      prefix: /opt/cray/pe/libsci/24.03.0/gnu/12.3/x86_64
      modules:
      - cray-libsci/24.03.0
    - spec: cray-libsci@24.03.0%cce
      prefix: /opt/cray/pe/libsci/24.03.0/cray/17.0/x86_64
      modules:
      - cray-libsci/24.03.0
    - spec: cray-libsci@24.03.0%rocmcc
      prefix: /opt/cray/pe/libsci/24.03.0/amd/5.0/x86_64
      modules:
      - cray-libsci/24.03.0
    buildable: false
  hdf5:
    externals:
    - spec: hdf5@1.12.2+mpi
      modules:
      - cray-hdf5-parallel/1.12.2.11
  netcdf-c:
    externals:
    - spec: netcdf-c@4.9.0+mpi+parallel-netcdf
      modules:
      - cray-netcdf-hdf5parallel/4.9.0.11
  netcdf-fortran:
    externals:
    - spec: netcdf-fortran@4.9.0
