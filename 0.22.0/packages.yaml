      modules:
      - libfabric/1.15.2.0
    - spec: cray-mpich@8.1.27%rocmcc
      prefix: /opt/cray/pe/mpich/8.1.27/ofi/amd/5.0
      modules:
      - libfabric/1.15.2.0
    buildable: false
  cray-libsci:
